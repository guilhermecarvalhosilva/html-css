<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>

    <style>
    
    </style>
</head>
<body>

    <h1>Inserindo videos hospedado localmente</h1>
        <p>esse video esta hospedado no meu proprio servidor</p>
            
        <div class="video">
            <video width="560" height="315" loop controls poster="imagens/capa-do-video.png">
                <source src="midia/Meu-video.m4v" type="video/m4v">
                <source src="midia/Meu-video.webm" type="video/webm">
                <source src="midia/meu-video.mp4" type="video/mp4">
                <p>Seu navegador não tem contabilidade com reprodução de vídeos</p>
            </video>
        </div>


    <h1>Inserindo videos do youtube</h1>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <h1>Inserindo videos vimeo</h1>

        <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
    
</body>
</html>
